<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Crio ad clone</title>
  </head>
  <body>
    <div class="master">
      <p class="mastertext">Master</p>
    </div>
    <div class="Company">
      <p class="companytext">
        <i class="fa-solid fa-shield-cat"></i>Crio.<span>Do</span>
      </p>
    </div>
    <div class="topic">
      <p>Front-End <em>Development</em></p>
    </div>
    <div class="langs-row">
      <div class="langs">
        <i class="fa-brands fa-html5"></i>
        <p>HTML</p>
      </div>
      <div class="langs">
        <i class="fa-brands fa-css3-alt"></i>
        <p>CSS</p>
      </div>
      <div class="langs">
        <i class="fa-brands fa-js"></i>
        <p>JS</p>
      </div>
      <div class="langs">
        <i class="fa-brands fa-react"></i>
        <p>React</p>
      </div>
    </div>
    <div class="edutext">
      <p><em>93% </em>Placed Within 8 Months Of Graduation</p>
    </div>
    <footer>
      <div class="endtext">
        <p class="endtexttext">
          <i class="fa-solid fa-circle-check"></i> 89%
          <i class="fa-solid fa-chart-line"></i> Average Salary Hike
        </p>
      </div>
      <div class="endtext">
        <p class="endtexttext">
          <i class="fa-solid fa-circle-check"></i> 700+ Hiring Partners
        </p>
      </div>
    </footer>
  </body>
</html>
